<!DOCTYPE HTML>
<html>
 <head>
  <meta charset="utf-8">
  <title>Событие onmouseout</title>
  <script type="text/javascript">
   function resize(img, x, y) {
    img.width = x;
    img.height = y;
   }
  </script>
 </head>
 <body>
  <p><img src="images/image004.gif" alt="" 
    onmouseout="resize(this, 100, 111)" onmouseover="resize(this, 200, 222)"></p> 
 </body>
</html>
